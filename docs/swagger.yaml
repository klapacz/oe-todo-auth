definitions:
  controllers.HTTPError:
    properties:
      error:
        type: string
    type: object
  controllers.loginResponseOK:
    properties:
      access_token:
        type: string
    type: object
info:
  contact:
    email: lapacz.kornel@gmail.com
    name: Korneliusz ≈Åapacz
    url: http://klapacz.dev
  description: Manage authorization
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  title: oe-todo auth API
  version: 0.1.0
paths:
  /v1/auth/access-token:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.loginResponseOK'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.HTTPError'
      summary: Get access token
      tags:
      - auth
  /v1/ping:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.loginResponseOK'
      security:
      - OAuth2Password: []
      summary: Get access token
      tags:
      - auth
securityDefinitions:
  OAuth2Password:
    flow: password
    tokenUrl: /v1/auth/access-token
    type: oauth2
swagger: "2.0"
