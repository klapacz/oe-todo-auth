consumes:
- application/json
info:
  contact:
    email: lapacz.kornel@gmail.com
    name: Korneliusz ≈Åapacz
    url: http://klapacz.dev
  description: Manages authorization.
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  title: oe-todo auth API
  version: 0.1.0
paths:
  /access-token:
    post:
      consumes:
      - application/x-www-form-urlencoded
      operationId: login
      parameters:
      - example: user@example.com
        in: formData
        name: username
        required: true
        type: string
        x-go-name: Username
      - in: formData
        name: password
        required: true
        type: string
        x-go-name: Password
      responses:
        "200":
          $ref: '#/responses/loginResponseOK'
        "401":
          $ref: '#/responses/GenericError'
        "422":
          $ref: '#/responses/GenericError'
      tags:
      - auth
  /ping:
    get:
      operationId: Ping
produces:
- application/json
responses:
  GenericError:
    description: ""
    schema:
      properties:
        error:
          type: string
          x-go-name: Error
      type: object
  loginResponseOK:
    description: ""
    schema:
      properties:
        accessToken:
          type: string
          x-go-name: AccessToken
      type: object
schemes:
- http
- https
securityDefinitions:
  oauth2:
    flow: password
    tokenUrl: /access-token
    type: oauth2
swagger: "2.0"
